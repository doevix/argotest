apiVersion: v1
kind: Deployment
metadata:
  namespace: flask-app
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: nginx
          ports:
            - name: tcp-80
              containerPort: 80
